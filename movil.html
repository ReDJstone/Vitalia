<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="img/logotemporal.ico" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>
        <script src="js/movil.js"></script>
        <title>VitalIA</title>
    </head>
  
    <body>
        <div class="vitalia">
            <img class="logo" src="img/VitalIA.png" alt="VitalIA" />
            
            <form action="" class="col-auto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Correo electrónico</label>
                    <input 
                        type="email"
                        class="form-control"
                        id="emailLogin"
                        placeholder="name@example.com"
                    />
                </div>

                <div class="row g-3 align-items-center">
                    <div class="form-label">
                        <label for="inputPassword6" class="form-label">Contraseña</label>
                        <input type="passwordLogin" id="inputPassword6" class="form-control inputform" aria-describedby="passwordHelpInline">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
